- name: XObjectImageSoftMask
  purpose: "soft-masked image XObject"
  goType: graphics/image.Dict
  pdfType: XObject
  pdfRepr: stream
  introduced: '1.4'
  specTable: Table 143
  fields:
  - goName:
    pdfKey: Type
    pdfType: name
    required: false
    introduced: '1.4'
    possibleValues:
    - XObject
    notes: Table87 and Table 143 and Table 144
  - goName:
    pdfKey: Subtype
    pdfType: name
    required: true
    introduced: '1.4'
    possibleValues:
    - Image
  - goName: Width
    pdfKey: Width
    pdfType: integer
    required: true
    introduced: '1.4'
    goType: int
    purpose: Width is the width of the image in pixels.
  - goName: Height
    pdfKey: Height
    pdfType: integer
    required: true
    introduced: '1.4'
    goType: int
    purpose: Height is the height of the image in pixels.
  - goName: ColorSpace
    pdfKey: ColorSpace
    pdfType: array;name
    required: true
    introduced: '1.4'
    possibleValues:
    - DeviceGray
    refTypes:
    - DeviceGrayColorSpace
    goType: color.Space
    purpose: 'ColorSpace is the color space in which image samples are specified.

      It can be any type of color space except Pattern.'
  - goName: BitsPerComponent
    pdfKey: BitsPerComponent
    pdfType: integer
    required: fn:IsRequired(fn:Not(fn:Contains(@Filter,JPXDecode) || (@ImageMask==true)))
    introduced: '1.4'
    possibleValues:
    - fn:RequiredValue((fn:Contains(@Filter,CCITTFaxDecode) || fn:Contains(@Filter,JBIG2Decode)),1)
    - '2'
    - '4'
    - fn:RequiredValue((fn:Contains(@Filter,RunLengthDecode) || fn:Contains(@Filter,DCTDecode)),8)
    - fn:SinceVersion(1.5,16)
    goType: int
    purpose: 'BitsPerComponent is the number of bits used to represent each color component.

      The value must be 1, 2, 4, 8, or (from PDF 1.5) 16.'
  - goName: Intent
    pdfKey: Intent
    pdfType: name
    required: false
    introduced: '1.4'
    goType: graphics.RenderingIntent
    purpose: 'Intent (optional) is the name of a color rendering intent to be used in

      rendering the image.'
  - goName:
    pdfKey: ImageMask
    pdfType: boolean
    required: false
    default: false
    introduced: '1.4'
    notes: Table 143
  - goName: Name
    pdfKey: Name
    pdfType: name
    required: false
    introduced: '1.4'
    deprecated: '2.0'
    goType: pdf.Name
    purpose: 'Name is deprecated and should be left empty.

      Only used in PDF 1.0 where it was the name used to reference the image

      mask from within content streams.'
  - goName: Decode
    pdfKey: Decode
    pdfType: array
    required: false
    default: '[0 1]'
    introduced: '1.4'
    goType: '[]float64'
    purpose: 'Decode (optional) is an array of numbers describing how to map image

      samples into the range of values appropriate for the image''s color

      space. The slice must have twice the number of color components in the

      ColorSpace.'
  - goName: Interpolate
    pdfKey: Interpolate
    pdfType: boolean
    required: false
    default: false
    introduced: '1.4'
    goType: bool
    purpose: 'Interpolate indicates whether image interpolation should be performed by

      a PDF processor.'
  - goName:
    pdfKey: Matte
    pdfType: array
    required: false
    introduced: '1.4'
    notes: Table 144
  - goName: Metadata
    pdfKey: Metadata
    pdfType: stream
    required: false
    introduced: '1.4'
    refTypes:
    - Metadata
    goType: '*metadata.Stream'
    purpose: Metadata (optional) is a metadata stream containing metadata for the image.
  - goName:
    pdfKey: Length
    pdfType: integer
    required: true
    introduced: '1.4'
  - goName:
    pdfKey: Filter
    pdfType: array;name
    required: false
    introduced: '1.4'
    possibleValues:
    - ASCIIHexDecode
    - ASCII85Decode
    - LZWDecode
    - FlateDecode
    - RunLengthDecode
    - CCITTFaxDecode
    - JBIG2Decode
    - DCTDecode
    - fn:SinceVersion(1.5,JPXDecode)
    - fn:SinceVersion(1.5,Crypt)
  - goName:
    pdfKey: DecodeParms
    pdfType: array;dictionary
    required: false
    introduced: '1.4'
    refTypes:
    - FilterLZWDecode
    - FilterFlateDecode
    - FilterCCITTFaxDecode
    - FilterJBIG2Decode
    - FilterDCTDecode
    - type: FilterCrypt
      since: '1.5'
  - goName:
    pdfKey: F
    pdfType: dictionary;string
    required: false
    introduced: '1.4'
    refTypes:
    - FileSpecification
  - goName:
    pdfKey: FFilter
    pdfType: array;name
    required: false
    introduced: '1.4'
    possibleValues:
    - ASCIIHexDecode
    - ASCII85Decode
    - LZWDecode
    - FlateDecode
    - RunLengthDecode
    - CCITTFaxDecode
    - JBIG2Decode
    - DCTDecode
    - fn:SinceVersion(1.5,JPXDecode)
    - fn:SinceVersion(1.5,Crypt)
  - goName:
    pdfKey: FDecodeParms
    pdfType: array;dictionary
    required: false
    introduced: '1.4'
    refTypes:
    - FilterLZWDecode
    - FilterFlateDecode
    - FilterCCITTFaxDecode
    - FilterJBIG2Decode
    - FilterDCTDecode
    - type: FilterCrypt
      since: '1.5'
  - goName:
    pdfKey: DL
    pdfType: integer
    required: false
    introduced: '1.5'
  - goName: AssociatedFiles
    pdfKey: AF
    pdfType: array
    required: false
    introduced: '2.0'
    refTypes:
    - type: AFFileSpecification
      collection: array
    goType: '[]*file.Specification'
    purpose: 'AssociatedFiles (optional; PDF 2.0) is an array of files associated with

      the image. The relationship that the associated files have to the

      XObject is supplied by the Specification.AFRelationship field.


      This corresponds to the AF entry in the image dictionary.'
