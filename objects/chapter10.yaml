chapter: 10
title: Rendering
types:
- name: HalftoneType1
  purpose: "frequency-based halftone screen"
  goType: graphics/halftone.Type1
  pdfType: Halftone
  pdfRepr: dict
  introduced: '1.2'
  specTable: Table 128
  fields:
  - goName:
    pdfKey: Type
    pdfType: name
    required: false
    introduced: '1.2'
    possibleValues:
    - Halftone
    notes: Table 128
  - goName:
    pdfKey: HalftoneType
    pdfType: integer
    required: true
    introduced: '1.2'
    possibleValues:
    - '1'
  - goName:
    pdfKey: HalftoneName
    pdfType: byte-string
    required: false
    introduced: '1.2'
  - goName: Frequency
    pdfKey: Frequency
    pdfType: number
    required: true
    introduced: '1.2'
    possibleValues:
    - fn:Eval(@Frequency>=0)
    goType: float64
    purpose: Frequency is the screen frequency (halftone cells per inch).
  - goName: Angle
    pdfKey: Angle
    pdfType: number
    required: true
    introduced: '1.2'
    goType: float64
    purpose: 'Angle is the screen angle in (degrees counterclockwise) relative to the

      device coordinate system.'
  - goName: SpotFunction
    pdfKey: SpotFunction
    pdfType: array;fn:SinceVersion(1.3,dictionary);name;stream
    required: true
    introduced: '1.2'
    possibleValues:
    - SimpleDot
    - InvertedSimpleDot
    - DoubleDot
    - InvertedDoubleDot
    - CosineDot
    - Double
    - InvertedDouble
    - Line
    - LineX
    - LineY
    - Round
    - Ellipse
    - EllipseA
    - InvertedEllipseA
    - EllipseB
    - EllipseC
    - InvertedEllipseC
    - Square
    - Cross
    - Rhomboid
    - Diamond
    refTypes:
    - type: Function
      collection: array
    - type: FunctionType2
      since: '1.3'
    - type: FunctionType3
      since: '1.3'
    - FunctionType0
    - type: FunctionType4
      since: '1.3'
    goType: pdf.Function
    purpose: 'SpotFunction defines the pixel adjustment order for gray levels. This

      can either be a predefined spot function (e.g., [SimpleDot], [Round],

      [Ellipse]) or a custom function object.  The function must map the cell

      [-1, 1]x[-1, 1] to [-1, 1].


      Note that this library does not support writing halftone dictionaries

      with non-standard named spot functions.'
  - goName: AccurateScreens
    pdfKey: AccurateScreens
    pdfType: boolean
    required: false
    default: false
    introduced: '1.2'
    goType: bool
    purpose: 'AccurateScreens enables a more precise but computationally expensive

      halftone algorithm.'
  - goName: TransferFunction
    pdfKey: TransferFunction
    pdfType: fn:SinceVersion(1.3,dictionary);name;stream
    required: fn:IsRequired(parent::@HalftoneType==5)
    introduced: '1.2'
    possibleValues:
    - Identity
    refTypes:
    - type: FunctionType2
      since: '1.3'
    - type: FunctionType3
      since: '1.3'
    - FunctionType0
    - type: FunctionType4
      since: '1.3'
    goType: pdf.Function
    purpose: 'TransferFunction (optional) overrides the current transfer function for

      this component. Use [function.Identity] for the identity function.'
  fileDependent: false
  writeMethod: (*Type1).Embed
  goPackage: halftone
  goRepr: struct
  specSection: 10.6.3
